<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <section class="my-4 ">
        <h1 class="d-flex justify-content-center">Find Your Phone</h1>
        <div class="d-flex justify-content-center">
            <div>
                <input id="input-field" type="text" placeholder="Type Here">
                <button onclick="searchPhone()" class="btn btn-success">Search</button>
            </div>
        </div>
    </section>
    <section class="container">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="phones-container">
        </div>
        <div>
            <h3 id="noPhoneMassage" class="text-danger text-center d-none my-4">No Phone Found..... Search for Result.</h3>
        </div>
    </section>
    
    <section>
        <div class="d-flex justify-content-center">
            <button id="show-all" class="btn d-none my-4 btn-success">Show All</button>
        </div>
    </section>

    <section id="loader" class="container d-flex align-items-center justify-content-center d-none" style="height: 80vh;">
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
    </section>  
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
